<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--This is the link tag to link an external style sheet-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

  <!-- This is the navbar code with the class information installed from bootstrap.css-->
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <!--This is used to create a link out of a company logo image and to add text (COMPANY NAME)-->
        <a style="border:solid white; padding-left: 5px;padding-right: 5px; border-radius: 5px;" class="navbar-brand" href="https://symmetrysauna.com">
            <img src="/WK3/images/symmetry_logo.png" alt="Symmetry Sauna Logo" height="50px" class="d-inline-block"><span style="color:lightgray">Symmetry Sauna</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="index.html"><span style="color:white">Home</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link active" href="about.html"><span style="color:white">About</span></a>
                 </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html"><span style="color:white">Contact</span></a>
                </li>
            </ul>
        </div>
    </div>
   </nav>

   <div class="container">
        <h1 style="padding-top: 20px;">Contact us about Sauna:</h1>
        <!--simple form of first and last name and email with a submit button built into a gridbox that collapses-->
                <form>
                    <div class="row" style="margin:20px">
                        <div class="col-md">
                            <h3 style="padding: 20px;">Contact Information</h3>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                              </div>
                              <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Last name">
                                </div>
                              </div>
                              <br>
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                        <div class="col-md">
                            <h3 style="padding: 20px;">Choose a Sauna Type</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                Traditional Sauna
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                Infrared Sauna
                                </label>
                            </div>
                        </div>
                    </div> 
                </form>
            
   </div>
   
   <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
